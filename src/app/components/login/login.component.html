<div class="container">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">
                  <div class="input-group">
                        <input type="text" id="inputEmail" name="email" ngModel class="form-control" placeholder="Email">
                  </div>
                  <div class="input-group">
                        <input type="text" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password">
                  </div>
                  <div class="input-group">
                      <button type="submit" class="btn btn-success ">Login</button>
                    </div>
            </form>
        </div>
    </div>
</div>
